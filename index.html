    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>

      <h1>THE <span>DETOUR</span> FAN PAGE</h1>

    <!-- Uncomment the below chunk to display the custom-made video player -->

    <figure class="player">
      <h2>Custom Video Player</h2>
      <video class="custom-video" loop preload="metadata" poster="detour-image.png">
        <source
          src="https://archive.org/download/Detour_movie/Detour_512kb.mp4"
          type="video/mp4"
        />
        <a href="https://archive.org/download/Detour_movie/Detour_512kb.mp4"
          >Sorry, it looks like your browser can't play this file. Download the
          link here</a>
      </video>
      <div class="controls">
        <button class="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="stop">
          <i class="fas fa-stop"></i>
        </button>
        <div class="timer">
          <div>
            <!-- This div will come into use for an added feature to the timeline display... -->
            <div class="dupe-video-container">
              <video id="dupe-video" width="50px" height="auto">
                <source
                  src="https://archive.org/download/Detour_movie/Detour_512kb.mp4"
                  type="video/mp4"
                />
              </video>
            </div>
          </div>
          <span></span>
        </div>
        <button class="rwd">
          <i class="fas fa-backward"></i>
        </button>
        <button class="fwd">
          <i class="fas fa-forward"></i>
        </button>
        <button class="speed">
          <span class="speed">Speed<br />x2</span>
        </button>
        <button class="audio">
          <i class="fas fa-volume-up"></i>
        </button>
        <div class="volume-div">
          <button id="volume-up" class="volume-button">+</button>
          <button id="volume-down" class="volume-button">-</button>
        </div>
        <button class="full-screen">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </figure>
  </body>
</html>
